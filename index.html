<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arthur Machado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .box {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .box h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #222;
    }

    .box p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Arthur Machado</h1>

  <div class="container">
    <div class="box">
      <h2>Experiências</h2>
      <p>Ainda buscando experiência no mercado.</p>
    </div>
    <div class="box">
      <h2>Projetos</h2>
      <p>Projetos arquivados no PortifolioHUB no meu perfil.</p>
    </div>
  </div>

</body>
</html>
